<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>FISDAC London</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" href="assets/logo/favicon fill.ico" type="image/x-icon">
    <meta name="viewport" content="initial-scale=1 , minimum-scale=1">
  </head>

  <body>

    <!---
    =================
    MOBILE FOUNDATION
    =================
    -->
    <!-- HEADER -->
    <header class="banner-wrapper">
      <div class="banner-content">
        <a href="#" class="logotype-dark"><img src="assets/logo/logotype-dark.svg" alt="Logo"></a>
        <a href="#" class="menu-btn"><img src="assets/menu.svg" alt="Menu"></a>
      </div>
    </header>

    <!-- CONTENT -->
    <div class="home-wrapper">
      <h1>A vibrant church in London</h1>
      <h5>Welcome to the Filipino International Seventh-day Adventist Church. Join us in worship every Saturday morning at 11:40.</h5>

      <div class="church-image-m"><img src="assets/home/church.svg"></div>

      <div class="button-wrapper">
        <a href="https://www.youtube.com/channel/UCZbFXTMuBxKXKm8MaP0NlYA/videos?view=2&flow=grid" target="_blank" class="button stream"><img src="assets/home/play.svg" alt="Play button" class="playsvg">Watch Stream</a>

    </div>

    <!-- BACKGROUND -->
    <div class="bg gradient-mobile"><img src="assets/home/gradient mobile.svg"></div>
    <img src="assets/rectangles/mobile/rec1.svg" class="bg rec1-m">
    <img src="assets/rectangles/mobile/rec2.svg" class="bg rec2-m">
    <img src="assets/rectangles/mobile/rec3.svg" class="bg rec3-m">

    <!---
    =================
    TABLET FOUNDATION
    =================
    -->
    <div class="church-image"></div>
    <div class="bg gradient-tablet"><img src="assets/home/gradient tablet.svg"></div>
    <img src="assets/rectangles/tablet/rec1.svg" class="bg rec1-t">
    <img src="assets/rectangles/tablet/rec2.svg" class="bg rec2-t">
    <img src="assets/rectangles/tablet/rec3.svg" class="bg rec3-t">
    <img src="assets/rectangles/tablet/rec4.svg" class="bg rec4-t">
